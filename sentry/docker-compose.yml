# Sentry Development Environment
# Docker Compose configuration for local edge layer development

services:
  zeek:
    user: "root"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    build: 
      context: ./services/zeek
      dockerfile: Dockerfile
    container_name: cardea-zeek
    network_mode: "host"
    volumes:
      - ./data/zeek:/opt/zeek/logs
      - ./services/zeek/config:/opt/zeek/etc
    environment:
      - ZEEK_INTERFACE=${ZEEK_INTERFACE:-auto}
      - DEV_MODE=${DEV_MODE:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    depends_on:
      - bridge

  suricata:
    user: "root"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    build:
      context: ./services/suricata
      dockerfile: Dockerfile
    container_name: cardea-suricata
    network_mode: "host"
    volumes:
      - ./data/suricata:/var/log/suricata
      - ./services/suricata/config:/etc/suricata/custom
    environment:
      - SURICATA_INTERFACE=${SURICATA_INTERFACE:-eth0}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    depends_on:
      - bridge

  kitnet:
    user: "root"
    build:
      context: ./services/kitnet
      dockerfile: Dockerfile
    container_name: cardea-kitnet
    volumes:
      - ./data/kitnet:/app/data
      - ./data/zeek:/opt/zeek/logs
      - ./services/kitnet/config:/app/config
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - KITNET_THRESHOLD=${KITNET_THRESHOLD:-0.95}
      - BRIDGE_URL=http://cardea-bridge:8001
    networks:
      - sentry-network
    restart: unless-stopped
    depends_on:
      - bridge

  bridge:
    build:
      context: ./bridge
      dockerfile: Dockerfile
    container_name: cardea-bridge
    ports:
      - "8001:8001"
    volumes:
      - ./data/bridge:/app/data
      - ./config/bridge:/app/config:ro
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ORACLE_WEBHOOK_URL=${ORACLE_WEBHOOK_URL:-http://cardea-oracle:8000/api/alerts}
      - SENTRY_ID=${SENTRY_ID:-sentry_001}
      - ALERT_THRESHOLD=${ALERT_THRESHOLD:-0.95}
    networks:
      - sentry-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cardea-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentry-network
    restart: unless-stopped

networks:
  sentry-network:
    name: sentry_shared_network # Global name to prevent project prefixing
    driver: bridge

volumes:
  redis_data:
    driver: local