<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardea Sentry</title>
    <meta name="sentry-config" 
          data-configured="{{ 'true' if setup_status.configured else 'false' }}"
          data-sentry-id="{{ setup_status.sentry_id or setup_status.hardware_id }}"
          data-claim-token="{{ setup_status.claim_token }}"
          data-connected-accounts="{{ setup_status.connected_accounts | default(0) }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #0c1425 100%); }
        @keyframes pulse-ring { 0% { transform: scale(0.9); opacity: 0.6; } 100% { transform: scale(1.3); opacity: 0; } }
        .pulse-ring { animation: pulse-ring 2s ease-out infinite; }
    </style>
</head>
<body class="gradient-bg text-slate-200 min-h-screen">

<!-- MAIN VIEW (always shown first) -->
<div id="main-view" class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-xs">
        <!-- Header -->
        <div class="text-center mb-6">
            <div class="w-12 h-12 mx-auto mb-3 bg-slate-900 rounded-xl border border-slate-700 flex items-center justify-center" id="status-icon">
                <i data-lucide="shield" class="w-6 h-6 text-slate-400"></i>
            </div>
            <h1 class="text-lg font-semibold text-white" id="status-title">Cardea Sentry</h1>
            <div class="flex items-center justify-center gap-1.5 mt-1" id="status-indicator">
                <span class="w-1.5 h-1.5 bg-slate-500 rounded-full"></span>
                <span class="text-slate-400 text-xs">Not Connected</span>
            </div>
        </div>

        <!-- Buttons -->
        <div class="space-y-2">
            <!-- Device Info (always visible) -->
            <button onclick="showDeviceInfoModal()" 
                    class="w-full bg-slate-900/80 hover:bg-slate-800 border border-slate-700 hover:border-purple-500/50 rounded-lg p-3 text-left transition-all group">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 bg-purple-500/10 rounded-lg flex items-center justify-center">
                        <i data-lucide="cpu" class="w-4 h-4 text-purple-400"></i>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-white">Device Info</h3>
                        <p class="text-xs text-slate-500">Hardware stats</p>
                    </div>
                </div>
            </button>

            <!-- Setup OR Connected Accounts -->
            <div id="setup-btn-container">
                <button onclick="showSetupModal()" 
                        class="w-full bg-slate-900/80 hover:bg-slate-800 border border-slate-700 hover:border-cyan-500/50 rounded-lg p-3 text-left transition-all group">
                    <div class="flex items-center gap-3">
                        <div class="w-9 h-9 bg-cyan-500/10 rounded-lg flex items-center justify-center">
                            <i data-lucide="link" class="w-4 h-4 text-cyan-400"></i>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-white">Setup</h3>
                            <p class="text-xs text-slate-500">Connect to Oracle</p>
                        </div>
                    </div>
                </button>
            </div>

            <div id="accounts-btn-container" class="hidden">
                <button onclick="showAccountsModal()" 
                        class="w-full bg-slate-900/80 hover:bg-slate-800 border border-slate-700 hover:border-cyan-500/50 rounded-lg p-3 text-left transition-all group">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 bg-cyan-500/10 rounded-lg flex items-center justify-center">
                                <i data-lucide="users" class="w-4 h-4 text-cyan-400"></i>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-white">Connected Accounts</h3>
                                <p class="text-xs text-slate-500">Manage connections</p>
                            </div>
                        </div>
                        <span class="text-lg font-bold text-cyan-400" id="account-count">0</span>
                    </div>
                </button>
            </div>
        </div>

        <p class="mt-4 text-center text-xs text-slate-600 font-mono" id="device-id-footer"></p>
    </div>
</div>

<!-- SETUP MODAL -->
<div id="setup-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/70" onclick="closeModals()"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 rounded-xl w-full max-w-xs">
            <div class="p-3 border-b border-slate-800 flex items-center justify-between">
                <h2 class="text-sm font-semibold text-white">Connect to Oracle</h2>
                <button onclick="closeModals()" class="text-slate-500 hover:text-white p-1">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
            <div class="p-4 space-y-4">
                <!-- Step 1 -->
                <div>
                    <div class="flex items-center gap-2 mb-2">
                        <span class="w-5 h-5 rounded-full bg-cyan-500 text-slate-900 flex items-center justify-center text-xs font-bold">1</span>
                        <span class="text-xs text-slate-400">Enter code on Dashboard</span>
                    </div>
                    <div class="cursor-pointer" onclick="copyCode()">
                        <div class="bg-slate-950 border border-slate-700 rounded-lg p-3 text-center hover:border-cyan-500/50">
                            <div id="claim-token-display" class="text-2xl font-bold text-white tracking-[0.3em] font-mono">---</div>
                            <div class="mt-1 text-xs text-slate-500 flex items-center justify-center gap-1">
                                <i data-lucide="copy" class="w-3 h-3"></i> Tap to copy
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <div class="flex-1 h-px bg-slate-800"></div>
                    <span class="text-xs text-slate-600">then</span>
                    <div class="flex-1 h-px bg-slate-800"></div>
                </div>

                <!-- Step 2 -->
                <div>
                    <div class="flex items-center gap-2 mb-2">
                        <span class="w-5 h-5 rounded-full bg-slate-700 text-slate-300 flex items-center justify-center text-xs font-bold">2</span>
                        <span class="text-xs text-slate-400">Paste API Key</span>
                    </div>
                    <div class="relative mb-3">
                        <i data-lucide="key" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500"></i>
                        <input type="password" id="api_key"
                               class="w-full bg-slate-950 border border-slate-700 rounded-lg py-2.5 pl-9 pr-3 text-sm text-slate-200 focus:border-cyan-500 outline-none font-mono"
                               placeholder="sk-...">
                    </div>
                    <button onclick="completeSetup()" id="submit-btn" 
                            class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-medium py-2.5 rounded-lg text-sm flex items-center justify-center gap-2">
                        Connect <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                    <p id="setup-error" class="text-center text-red-400 text-xs mt-2 hidden"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ACCOUNTS MODAL -->
<div id="accounts-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/70" onclick="closeModals()"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 rounded-xl w-full max-w-xs">
            <div class="p-3 border-b border-slate-800 flex items-center justify-between">
                <h2 class="text-sm font-semibold text-white">Connected Accounts</h2>
                <button onclick="closeModals()" class="text-slate-500 hover:text-white p-1">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
            <div class="p-3">
                <div id="accounts-list" class="space-y-2 mb-3 max-h-56 overflow-y-auto"></div>
                <button onclick="showSetupModal(true)" 
                        class="w-full bg-cyan-600 hover:bg-cyan-500 text-white text-sm font-medium py-2 rounded-lg flex items-center justify-center gap-1">
                    <i data-lucide="plus" class="w-3.5 h-3.5"></i> Add Another Account
                </button>
            </div>
        </div>
    </div>
</div>

<!-- DEVICE INFO MODAL -->
<div id="device-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/70" onclick="closeModals()"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 rounded-xl w-full max-w-xs">
            <div class="p-3 border-b border-slate-800 flex items-center justify-between">
                <h2 class="text-sm font-semibold text-white">Device Info</h2>
                <button onclick="closeModals()" class="text-slate-500 hover:text-white p-1">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
            <div class="p-3" id="device-info-content"></div>
        </div>
    </div>
</div>

<!-- EDIT NICKNAME MODAL -->
<div id="edit-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/70" onclick="closeEditModal()"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 rounded-xl w-full max-w-xs">
            <div class="p-3 border-b border-slate-800 flex items-center justify-between">
                <h2 class="text-sm font-semibold text-white">Edit Nickname</h2>
                <button onclick="closeEditModal()" class="text-slate-500 hover:text-white p-1">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
            <div class="p-4">
                <input type="text" id="edit-nickname-input" maxlength="30"
                       class="w-full bg-slate-950 border border-slate-700 rounded-lg py-2 px-3 text-sm text-slate-200 focus:border-cyan-500 outline-none mb-3">
                <button onclick="saveNickname()" 
                        class="w-full bg-cyan-600 hover:bg-cyan-500 text-white text-sm font-medium py-2 rounded-lg">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>

<!-- CONFIRM MODAL -->
<div id="confirm-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/70" onclick="closeConfirm()"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 rounded-xl w-full max-w-xs">
            <div class="p-4 text-center">
                <div class="w-10 h-10 mx-auto mb-3 bg-red-500/10 rounded-full flex items-center justify-center">
                    <i data-lucide="alert-triangle" class="w-5 h-5 text-red-400"></i>
                </div>
                <p id="confirm-message" class="text-sm text-slate-300 mb-4"></p>
                <div class="flex gap-2">
                    <button onclick="closeConfirm()" class="flex-1 bg-slate-800 hover:bg-slate-700 text-white text-sm py-2 rounded-lg">Cancel</button>
                    <button id="confirm-btn" class="flex-1 bg-red-600 hover:bg-red-500 text-white text-sm py-2 rounded-lg">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- TOAST -->
<div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-slate-800 border border-slate-700 text-white text-sm px-4 py-2 rounded-lg hidden z-50"></div>

<script>
    lucide.createIcons();
    
    const configMeta = document.querySelector('meta[name="sentry-config"]');
    const CONFIG = {
        isConfigured: configMeta?.dataset.configured === 'true',
        id: configMeta?.dataset.sentryId,
        claimToken: configMeta?.dataset.claimToken,
        accountCount: parseInt(configMeta?.dataset.connectedAccounts || '0')
    };

    // Initialize UI based on config
    function initUI() {
        document.getElementById('device-id-footer').textContent = CONFIG.id ? CONFIG.id.slice(0, 16) + '...' : '';
        
        if (CONFIG.isConfigured && CONFIG.accountCount > 0) {
            // Has accounts - show Connected Accounts button
            document.getElementById('setup-btn-container').classList.add('hidden');
            document.getElementById('accounts-btn-container').classList.remove('hidden');
            document.getElementById('account-count').textContent = CONFIG.accountCount;
            
            // Update status
            document.getElementById('status-icon').innerHTML = '<i data-lucide="shield-check" class="w-6 h-6 text-green-400"></i>';
            document.getElementById('status-icon').className = 'w-12 h-12 mx-auto mb-3 bg-slate-900 rounded-xl border border-green-500/30 flex items-center justify-center';
            document.getElementById('status-title').textContent = 'Sentry Active';
            document.getElementById('status-indicator').innerHTML = '<span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span><span class="text-green-400 text-xs">Online</span>';
        } else {
            // No accounts - show Setup button
            document.getElementById('setup-btn-container').classList.remove('hidden');
            document.getElementById('accounts-btn-container').classList.add('hidden');
        }
        lucide.createIcons();
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.classList.remove('hidden');
        setTimeout(() => t.classList.add('hidden'), 2000);
    }

    function copyCode() {
        const code = document.getElementById('claim-token-display')?.innerText.trim();
        const container = document.getElementById('claim-token-display')?.parentElement;
        if (code && code !== '---' && code !== 'Loading...' && container) {
            navigator.clipboard.writeText(code);
            container.classList.add('!border-green-500', '!bg-green-500/10');
            const original = document.getElementById('claim-token-display').innerHTML;
            document.getElementById('claim-token-display').innerHTML = '<span class="text-green-400">Copied!</span>';
            setTimeout(() => {
                container.classList.remove('!border-green-500', '!bg-green-500/10');
                document.getElementById('claim-token-display').innerHTML = original;
            }, 1000);
        }
    }

    function closeModals() {
        ['setup-modal', 'accounts-modal', 'device-modal', 'confirm-modal'].forEach(id => 
            document.getElementById(id)?.classList.add('hidden'));
    }

    function closeEditModal() {
        document.getElementById('edit-modal').classList.add('hidden');
    }

    function closeConfirm() {
        document.getElementById('confirm-modal').classList.add('hidden');
    }

    async function showSetupModal(fromAccounts = false) {
        closeModals();
        document.getElementById('claim-token-display').textContent = 'Loading...';
        document.getElementById('api_key').value = '';
        document.getElementById('setup-error').classList.add('hidden');
        document.getElementById('setup-modal').classList.remove('hidden');
        lucide.createIcons();
        
        // Get pairing code
        try {
            const res = await fetch('/api/setup/add-account', { method: 'POST' });
            const data = await res.json();
            document.getElementById('claim-token-display').textContent = data.claim_token || '---';
        } catch (e) {
            document.getElementById('claim-token-display').textContent = 'Error';
        }
    }

    async function completeSetup() {
        const btn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('setup-error');
        const apiKey = document.getElementById('api_key').value.trim();
        if (!apiKey) return;

        btn.disabled = true;
        btn.innerHTML = 'Connecting...';
        errorMsg.classList.add('hidden');

        try {
            const res = await fetch('/api/setup/complete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ api_key: apiKey })
            });
            if (res.ok) {
                btn.innerHTML = 'Connected!';
                showToast('Account connected!');
                setTimeout(() => window.location.reload(), 500);
            } else {
                const data = await res.json();
                throw new Error(data.detail || 'Setup failed');
            }
        } catch (err) {
            errorMsg.textContent = err.message;
            errorMsg.classList.remove('hidden');
            btn.disabled = false;
            btn.innerHTML = 'Connect <i data-lucide="arrow-right" class="w-4 h-4"></i>';
            lucide.createIcons();
        }
    }

    async function showAccountsModal() {
        const list = document.getElementById('accounts-list');
        list.innerHTML = '<p class="text-slate-500 text-center text-xs py-2">Loading...</p>';
        document.getElementById('accounts-modal').classList.remove('hidden');
        
        try {
            const res = await fetch('/api/accounts');
            const accounts = await res.json();
            
            if (accounts.length === 0) {
                list.innerHTML = '<p class="text-slate-500 text-center text-xs py-2">No accounts</p>';
            } else {
                list.innerHTML = accounts.map(acc => `
                    <div class="bg-slate-800/50 rounded-lg p-2">
                        <div class="flex items-center justify-between">
                            <div class="flex-1 min-w-0 cursor-pointer" onclick="editNickname('${acc.id}', '${acc.nickname || ''}')">
                                <p class="text-sm font-medium text-white truncate">${acc.nickname || 'Unnamed'}</p>
                                <p class="text-[10px] text-slate-500 font-mono">${acc.account_number || '---'}</p>
                            </div>
                            <div class="flex items-center gap-1">
                                <button onclick="editNickname('${acc.id}', '${acc.nickname || ''}')" class="text-slate-500 hover:text-cyan-400 p-1" title="Edit">
                                    <i data-lucide="pencil" class="w-3.5 h-3.5"></i>
                                </button>
                                <button onclick="confirmRemove('${acc.id}', '${acc.nickname || 'this account'}')" class="text-slate-500 hover:text-red-400 p-1" title="Remove">
                                    <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        } catch (e) {
            list.innerHTML = '<p class="text-red-400 text-center text-xs py-2">Failed to load</p>';
        }
    }

    let editingAccountId = null;
    function editNickname(id, currentName) {
        editingAccountId = id;
        document.getElementById('edit-nickname-input').value = currentName;
        document.getElementById('edit-modal').classList.remove('hidden');
    }

    async function saveNickname() {
        if (!editingAccountId) return;
        const nickname = document.getElementById('edit-nickname-input').value.trim();
        
        try {
            await fetch(`/api/accounts/${editingAccountId}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ nickname })
            });
            closeEditModal();
            showAccountsModal();
            showToast('Nickname updated');
        } catch (e) {
            showToast('Failed to update');
        }
    }

    let pendingRemoveId = null;
    function confirmRemove(id, name) {
        pendingRemoveId = id;
        document.getElementById('confirm-message').textContent = `Remove "${name}"? You'll need to re-pair to reconnect.`;
        document.getElementById('confirm-btn').onclick = removeAccount;
        document.getElementById('confirm-modal').classList.remove('hidden');
        lucide.createIcons();
    }

    async function removeAccount() {
        if (!pendingRemoveId) return;
        try {
            await fetch(`/api/accounts/${pendingRemoveId}`, { method: 'DELETE' });
            closeConfirm();
            CONFIG.accountCount--;
            if (CONFIG.accountCount <= 0) {
                window.location.reload();
            } else {
                document.getElementById('account-count').textContent = CONFIG.accountCount;
                showAccountsModal();
            }
        } catch (e) {
            showToast('Failed to remove');
        }
    }

    async function showDeviceInfoModal() {
        const content = document.getElementById('device-info-content');
        content.innerHTML = '<p class="text-center text-slate-500 text-xs">Loading...</p>';
        document.getElementById('device-modal').classList.remove('hidden');
        
        try {
            const res = await fetch('/api/device-info');
            const info = await res.json();
            content.innerHTML = `
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <div class="bg-slate-800/50 rounded-lg p-2 text-center">
                        <p class="text-[10px] text-slate-500 uppercase">CPU</p>
                        <p class="text-lg font-bold text-white">${info.cpu_temp || '--'}Â°</p>
                    </div>
                    <div class="bg-slate-800/50 rounded-lg p-2 text-center">
                        <p class="text-[10px] text-slate-500 uppercase">Memory</p>
                        <p class="text-lg font-bold text-white">${info.memory_percent || '--'}%</p>
                    </div>
                    <div class="bg-slate-800/50 rounded-lg p-2 text-center">
                        <p class="text-[10px] text-slate-500 uppercase">Uptime</p>
                        <p class="text-lg font-bold text-white">${info.uptime || '--'}</p>
                    </div>
                    <div class="bg-slate-800/50 rounded-lg p-2 text-center">
                        <p class="text-[10px] text-slate-500 uppercase">Disk</p>
                        <p class="text-lg font-bold text-white">${info.disk_percent || '--'}%</p>
                    </div>
                </div>
                <div class="bg-slate-800/50 rounded-lg p-2">
                    <p class="text-[10px] text-slate-500 uppercase mb-1">Device ID</p>
                    <p class="font-mono text-xs text-slate-300 break-all">${info.hardware_id || CONFIG.id}</p>
                </div>
            `;
        } catch (e) {
            content.innerHTML = `
                <div class="bg-slate-800/50 rounded-lg p-2">
                    <p class="text-[10px] text-slate-500 uppercase mb-1">Device ID</p>
                    <p class="font-mono text-xs text-slate-300 break-all">${CONFIG.id}</p>
                </div>
                <p class="text-slate-500 text-center text-xs mt-2">Could not load stats</p>
            `;
        }
    }

    // Initialize on load
    initUI();
</script>
</body>
</html>
