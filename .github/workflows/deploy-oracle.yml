name: Deploy Oracle to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'oracle/**'
      - '.github/workflows/deploy-oracle.yml'
  workflow_dispatch:

permissions:
  id-token: write 
  contents: read

env:
  REGISTRY_NAME: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_NAME: cardea-oracle
  RESOURCE_GROUP: rg-cardea-prod
  CONTAINER_APP_NAME: cardea-oracle

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # FIX: This step is required for caching to work
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./oracle
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        run: |
          IMAGE_TAG="${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:sha-$(git rev-parse HEAD)"
          
          echo "Deploying image: $IMAGE_TAG"
          
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image $IMAGE_TAG \
            --query properties.configuration.activeRevisionsMode

      - name: Logout
        run: |
          docker logout ${{ env.REGISTRY_NAME }}
          az logout