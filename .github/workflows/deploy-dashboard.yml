name: Deploy Dashboard to Azure Static Web App

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    # REQUIRED: These permissions allow GitHub to request a token from Azure
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install Dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build Project
        working-directory: dashboard
        run: |
          npm run build
          # Critical: Copy config to dist so Azure sees the MIME type settings
          cp staticwebapp.config.json dist/
        env:
          VITE_ORACLE_URL: ${{ vars.ORACLE_URL }}

      # NEW STEP: Log in to Azure using OIDC (Passwordless)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # REMOVED: azure_static_web_apps_api_token (Not needed with OIDC)
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dashboard/dist" 
          api_location: "" 
          output_location: "" 
          skip_app_build: true