name: Deploy Dashboard to Azure Static Web App

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install Dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build Project
        working-directory: dashboard
        run: |
          npm run build
        env:
          # REPLACE with your actual Container App URL
          VITE_ORACLE_URL: "https://cardea-oracle.gentlemoss-093123.eastus.azurecontainerapps.io"

      - name: Azure Login
        uses: azure/login@v1
        with:
          # Use the same JSON secret as the Oracle deployment
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Fresh Deployment Token
        id: get_token
        run: |
          # Ensure this matches your actual Resource Group name
          RG_NAME="rg-cardea-prod" 
          
          echo "ðŸ”¹ Fetching token for Resource Group: $RG_NAME"
          # Get the Static Web App name dynamically
          SWA_NAME=$(az staticwebapp list --resource-group $RG_NAME --query "[0].name" -o tsv)
          
          if [ -z "$SWA_NAME" ]; then
            echo "âŒ No Static Web App found in $RG_NAME"
            exit 1
          fi
          
          echo "ðŸ”¹ Found App Name: $SWA_NAME"
          
          TOKEN=$(az staticwebapp secrets list --name $SWA_NAME --resource-group $RG_NAME --query "properties.apiKey" -o tsv)
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get_token.outputs.token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dashboard" 
          # We point to 'dist' because we built it manually above
          output_location: "dist" 
          skip_app_build: true