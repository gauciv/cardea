name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # =============================================================================
  # CHANGE DETECTION
  # =============================================================================
  changes:
    name: üîç Detect Changes
    runs-on: ubuntu-latest
    outputs:
      oracle: ${{ steps.filter.outputs.oracle }}
      sentry: ${{ steps.filter.outputs.sentry }}
      dashboard: ${{ steps.filter.outputs.dashboard }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            oracle:
              - 'oracle/**'
              - 'shared/**'
            sentry:
              - 'sentry/**'
              - 'shared/**'
            dashboard:
              - 'dashboard/**'

  # =============================================================================
  # ORACLE (BACKEND) CHECKS
  # =============================================================================
  oracle-check:
    name: üîÆ Oracle Tests
    needs: changes
    if: needs.changes.outputs.oracle == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: oracle
    services:
      redis:
        image: redis:7-alpine
        ports:
          - "6379:6379"  # FIX: Quotes required to prevent parsing as object
    env:
      # FIX: Quotes added to prevent parsing errors
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      REDIS_URL: "redis://localhost:6379/0"
      LOG_LEVEL: "CRITICAL"
      AI_ENABLED: "false"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: oracle/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-asyncio httpx
      
      - name: Lint (Ruff)
        run: ruff check src/
      
      - name: Type Check (MyPy)
        run: mypy src/ --ignore-missing-imports || true

  # =============================================================================
  # SENTRY (IOT) CHECKS
  # =============================================================================
  sentry-check:
    name: üõ°Ô∏è Sentry Check
    needs: changes
    if: needs.changes.outputs.sentry == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Linting Tools
        run: pip install ruff
      
      - name: Syntax Check (Bridge)
        run: python -m py_compile sentry/bridge/src/*.py

  # =============================================================================
  # DASHBOARD (FRONTEND) CHECKS
  # =============================================================================
  dashboard-check:
    name: üé® Dashboard Check
    needs: changes
    if: needs.changes.outputs.dashboard == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Type Check
        run: npx tsc --noEmit
      
      - name: Verify Build
        run: npm run build